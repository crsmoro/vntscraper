<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>VNT</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/vnt.css">
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<form method="POST" action="Login.vnt">
						<div class="form-group">
							<label>Login</label> <input type="text" name="username" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password" name="password" class="form-control" required>
						</div>
						<button type="submit" class="btn btn-primary pull-right">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
