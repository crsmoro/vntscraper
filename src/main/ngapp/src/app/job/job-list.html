<div class="d-flex flex-column p-3">
	<div class="d-flex pb-2">
		<div>
			<h4>Jobs</h4>
		</div>
		<div class="ml-auto">
			<button type="button" class="btn btn-primary" [routerLink]="['/jobs/new']">New Job</button>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Tracker User</th>
					<th>E-mail</th>
					<th>Next Run</th>
					<th><i class="fa fa-times" style="color: red;"></i></th>
				</tr>
			</thead>
			<tbody class="clickable">
				<tr *ngFor="let job of jobs">
					<td [routerLink]="['/jobs', job.id]">{{job.name}}</td>
					<td [routerLink]="['/jobs', job.id]">{{job.trackerUser?.tracker}} - {{job.trackerUser?.username}}</td>
					<td [routerLink]="['/jobs', job.id]">{{job.email}}</td>
					<td [routerLink]="['/jobs', job.id]">{{job.nextRun}}</td>
					<td><i class="fa fa-times" style="color: red;" (click)="remove(job)"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
