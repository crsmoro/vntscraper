<div class="d-flex flex-column p-3">
	<div class="d-flex pb-2">
		<div>
			<h4>Users</h4>
		</div>
		<div class="ml-auto">
			<button type="button" class="btn btn-primary" routerLink="/users/new">New User</button>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Username</th>
					<th>Admin</th>
					<th><i class="fa fa-times" style="color: red;"></i></th>
				</tr>
			</thead>
			<tbody class="clickable">
				<tr *ngFor="let user of users">
					<td [routerLink]="['/users', user.id]">{{user.username}}</td>
					<td [routerLink]="['/users', user.id]">{{user.admin}}</td>
					<td><i class="fa fa-times" style="color: red;" (click)="remove(user)"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
