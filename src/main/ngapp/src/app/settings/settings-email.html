<form #preferencesForm="ngForm" (ngSubmit)="onSubmit(preferencesForm)">
	<div class="form-group">
		<label for="hostname">Hostname</label> <input type="text" class="form-control" name="hostname" placeholder="Hostname" [(ngModel)]="general.mailConfig.hostname">
	</div>
	<div class="form-group">
		<label for="username">Username</label> <input type="text" class="form-control" name="username" placeholder="Username"  [(ngModel)]="general.mailConfig.username">
	</div>
	<div class="form-group">
		<label for="password">Password</label> <input type="password" class="form-control" name="password" placeholder="Password"  [(ngModel)]="general.mailConfig.password">
	</div>
	<div class="form-group">
		<label for="port">Port</label> <input type="text" class="form-control" name="port" placeholder="Port"  [(ngModel)]="general.mailConfig.port">
	</div>
	<div class="form-group">
		<label for="ssl">SSL</label> <select class="form-control" name="ssl"  [(ngModel)]="general.mailConfig.ssl">
			<option value="false">No</option>
			<option value="true">Yes</option>
		</select>
	</div>
	<div class="form-group">
		<label for="tls">TLS</label> <select class="form-control" name="tls"  [(ngModel)]="general.mailConfig.tls">
			<option value="false">No</option>
			<option value="true">Yes</option>
		</select>
	</div>
	<div class="form-group">
		<label for="from">From</label> <input type="email" class="form-control" name="from" placeholder="From Email"  [(ngModel)]="general.mailConfig.from">
	</div>
	<div class="form-group">
		<label for="fromName">From Name</label> <input type="text" class="form-control" name="fromName" placeholder="From Name"  [(ngModel)]="general.mailConfig.fromName">
	</div>
	<br>
	<button type="submit" class="btn btn-primary">Submit</button>
	<button type="button" class="btn btn-default" (click)="cancel()">Close</button>
</form>
