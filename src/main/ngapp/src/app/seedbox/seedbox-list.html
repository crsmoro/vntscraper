<div class="d-flex flex-column p-3">
	<div class="d-flex pb-2">
		<div>
			<h4>Seedboxes</h4>
		</div>
		<div class="ml-auto">
			<button type="button" class="btn btn-primary" routerLink="/seedboxes/new">New Seedbox</button>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Username</th>
					<th>Web Client</th>
					<th><i class="fa fa-times" style="color: red;"></i></th>
				</tr>
			</thead>
			<tbody class="clickable">
				<tr *ngFor="let seedbox of seedboxes">
					<td [routerLink]="['/seedboxes', seedbox.id]">{{seedbox.name}}</td>
					<td [routerLink]="['/seedboxes', seedbox.id]">{{seedbox.username}}</td>
					<td [routerLink]="['/seedboxes', seedbox.id]">{{seedbox.webClient}}</td>
					<td><i class="fa fa-times" style="color: red;" (click)="remove(seedbox)"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
